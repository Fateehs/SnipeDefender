<div class="login-container" style="margin-top: 12.5%">
  <h2>Login</h2>
  <form class="login-form" (ngSubmit)="onSubmit()">
    <input
      type="text"
      name="username"
      placeholder="Username"
      required
      [(ngModel)]="username"
    />
    <input
      type="password"
      name="password"
      placeholder="Password"
      required
      [(ngModel)]="password"
    />
    <button type="submit">Login</button>
  </form>
</div>
